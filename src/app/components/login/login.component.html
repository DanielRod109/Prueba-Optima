<div class="main">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="myForm" (ngSubmit)="submitForm()">
                <div class="mb-3">
                    <label for="inputUser" class="form-label">Usuario</label>
                    <input formControlName="username" [class.is-invalid]="f.username.errors && f.username.touched"
                        type="email" class="form-control" id="inputUser" placeholder="Ingresa tu correo">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Usuario obligatorio
                    </div>
                </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched"
                        type="password" class="form-control" id="inputPassword" placeholder="Ingresa tu contraseña">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Contraseña obligatoria
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-success">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
